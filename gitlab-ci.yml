---
- hosts: all
  become: true
  vars:
    le_domains: []
    domain: 'beta.lists.spi-inc.org'
    service_vhost_name_pgweb: 'pgweb.localhost'
    service_vhost_name_pglister: 'pglister.localhost'
    service_vhost_name_pgarchives: 'pgarchives.localhost'
    service_vhost_name_pgarchives_private: 'pgarchives-private.localhost'
    database_name_pglister: 'pglister'
    database_user: 'list'
    django_superuser_address: "root@localhost"
    base_path_pglister: '/srv/pglister'
    base_path_pgarchives: '/srv/pgarchives'
    base_path_pgarchives_private: '/srv/pgarchives-private'
    org_name: 'gitlab CI'
    ip_address_pgweb: '127.0.0.1'
    debug: 'False'
    logging_level: 'DEBUG'
    use_letsencrypt: False
    test_only: True
    # must not be a string
    install_pgbackrest: False
    # exim-pglister
    mailname: 'localhost'
    use_spamassassin: False
    # pglister
    repo_base: 'pglister'
    pglister_version: 'master'
    use_nagios: False
    # pgarchives
    database_name_pgarchives: 'pgarchives'
    pgarchives_version: 'master'
    # pgarchives_private
    database_name_pgarchives_private: 'pgarchives_private'
    # credentials
    database_password: 'CHANGEME'
    django_superuser_pass: 'CHANGEME'
    pgarchives_secret_key: 'CHANGEME'
    pgauth_key: 'CHANGEME'
  roles:
    - {role: 'exim_pglister', tags: 'exim_pglister'}
    - {role: 'pglister', tags: 'pglister'}
    - {role: 'pgarchives', tags: 'pgarchives'}
    - {role: 'pgarchives_private', tags: 'pgarchives_private'}
